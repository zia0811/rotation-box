<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  
  <!--<div class="box"></div> !-->

  <script>


document.addEventListener('mousemove', function(e) {
            const box = document.createElement('div');
            box.style.position = 'absolute';
            box.style.width = '100px';
            box.style.height = '100px';
            box.style.borderRadius = '10px';
            box.style.backgroundColor = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
            box.style.top = `${e.clientY-50}px`;
            box.style.left = `${e.clientX-50}px`;

            document.body.appendChild(box);
        });

        let rotate = 0;

        function boxRotate() {
            let boxes = document.querySelectorAll('div');
            rotate += .5;
            boxes.forEach(function(box) {
                box.style.transform = `rotate(${rotate}deg)`;
            })
            requestAnimationFrame(boxRotate);
        }
        boxRotate();
        // const box = document.querySelector('.box');
        // let rotate = 0;

        // function boxRotate() {
        //     box.style.transform = `rotate(${rotate}deg)`;
        //     rotate += 5;
        //     requestAnimationFrame(boxRotate);
        // }
    
           for (let i=0; i<boxes.length; i++){
             boxes[i].style.transform = `rotate(${rotate}deg)`;
           }
            
         boxRotate();

  </script>
</body>
</html>
